{% extends "layout.html" %}
{% block content %}
<br>
<button class="btn btn-primary" onclick="location.href='/galleryWrite'">업로드</button>

<div class="container">
    <div class="row row-cols-3">
        {% for galleryInfo in galleryArray %}
            <div>
                <img src="static/gallerys/{{ galleryInfo.fileHash }}" style="width: 100%;">
                <br>
                {{ galleryInfo.comment }}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
